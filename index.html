<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="first">
        <section class="screen">
            0  
        </section>
        <section class="buttons">
            <div class="cal">
                <button class="clr C">
                    C
                </button>
                <button class="clr">
                    &larr;
                </button>
                <button class="clr">
                    &divide;
                </button>
                
            </div>
            <div class="cal">
                <button class="clr">
                    7
                </button>
                <button class="clr">
                    8
                </button>
                <button class="clr">
                    9
                </button>
                <button class="clr">
                    &times;
                </button>
            </div>
            <div class="cal">
                <button class="clr">
                    4
                </button>
                <button class="clr">
                    5
                </button>
                <button class="clr">
                    6
                </button>
                <button class="clr">
                    &minus;
                </button>
            </div>
            <div class="cal">
                <button class="clr">
                    1
                </button>
                <button class="clr">
                    2
                </button>
                <button class="clr">
                    3
                </button>
                <button class="clr">
                    &plus;
                </button>
            </div>
            <div class="cal">
                <button class="clr zero">
                    0
                </button>
                <button class="clr">
                    &equals;
                </button>
                <!--
                <button class="clr">
                    &percnt;
                </button>
                -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
